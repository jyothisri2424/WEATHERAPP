<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>search weather</p>
        </div>

        <div class="weather-container"> 

            <!-- grant location conatiner -->
            <div class="sub-container  grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" type="submit" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city...."  data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                 <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon></img>
                 </div>

                 <!-- weather desc -->
                 <p data-watherDesc></p>
                 <img data-weatherIcon></img>
                 <p data-temp></p>

                 <!-- 3 cards -->
                 <div class="parameter-container">

                        <div class="parameter">
                            <img src="./assets/wind.png" >
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="./assets/humidity.png">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="./assets/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>

                 </div>

            </div>
        </div>

        <div class="error-img" >
            <img src="./assets/not-found.png" width="80px" height="80px">
        </div>

    </div>

    



    <script src="index.js"></script>
    
</body>
</html>
